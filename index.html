<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <div class="wrapper">
                    <button class="btn-plus-minus">+/-</button>
                </div>
                <div class="wrapper">
                    <button class="btn-0">0</button>
                </div>
                <div class="wrapper">
                    <button class="btn-decimal">,</button>
                </div>
                <div class="wrapper">
                    <button class="btn-result">=</button>
                </div>                
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="btn-1">1</button>
                </div>
                <div class="wrapper">
                    <button class="btn-2">2</button>
                </div>
                <div class="wrapper">
                    <button class="btn-3">3</button>
                </div>
                <div class="wrapper">
                    <button class="btn-add">+</button>
                </div>
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="btn-4">4</button>
                </div>
                <div class="wrapper">
                    <button class="btn-5">5</button>
                </div>
                <div class="wrapper">
                    <button class="btn-6">6</button>
                </div>
                <div class="wrapper">
                    <button class="btn-subtract">-</button>
                </div>
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="btn-7">7</button>
                </div>
                <div class="wrapper">
                    <button class="btn-8">8</button>
                </div>
                <div class="wrapper">
                    <button class="btn-9">9</button>
                </div>
                <div class="wrapper">
                    <button class="btn-multiply">x</button>
                </div>        
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="btn-clear-last">CL</button>
                </div>
                <div class="wrapper">
                    <button class="bln-clear-all">AC</button>
                </div>
                <div class="wrapper">
                    <button class="btn-modula">%</button>
                </div>
                <div class="wrapper">
                    <button class="btn-divide">รท</button>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">3241</div>
        <div class="buttons">
            <div class="row">
                <div class="wrapper">
                    <button class="btn-plus-minus">+/-</button>
                </div>
                <div class="wrapper">
                    <button class="number-btn">0</button>
                </div>
                <div class="wrapper">
                    <button class="btn-decimal">,</button>
                </div>
                <div class="wrapper">
                    <button class="result-btn">=</button>
                </div>                
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="number-btn">1</button>
                </div>
                <div class="wrapper">
                    <button class="number-btn">2</button>
                </div>
                <div class="wrapper">
                    <button class="number-btn">3</button>
                </div>
                <div class="wrapper">
                    <button class="operator-btn">+</button>
                </div>
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="number-btn">4</button>
                </div>
                <div class="wrapper">
                    <button class="number-btn">5</button>
                </div>
                <div class="wrapper">
                    <button class="number-btn">6</button>
                </div>
                <div class="wrapper">
                    <button class="operator-btn">-</button>
                </div>
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="number-btn">7</button>
                </div>
                <div class="wrapper">
                    <button class="number-btn">8</button>
                </div>
                <div class="wrapper">
                    <button class="number-btn">9</button>
                </div>
                <div class="wrapper">
                    <button class="operator-btn">x</button>
                </div>        
            </div>

            <div class="row">
                <div class="wrapper">
                    <button class="clear-last-digit-btn">CL</button>
                </div>
                <div class="wrapper">
                    <button class="clear-all-btn">AC</button>
                </div>
                <div class="wrapper">
                    <button class="operator-btn">%</button>
                </div>
                <div class="wrapper">
                    <button class="operator-btn">รท</button>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
